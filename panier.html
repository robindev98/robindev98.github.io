<!DOCTYPE html>
<html lang="fr">

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<title>panier</title>
</head>

<body>

	<header>
		<!-- header with all tab -->
		<div>
			<a href="index.html">
				<img id="imgLogo" src="images/logo_orinoco.png" alt="logo_orinoco">
			</a>
			<a class="head">
				Panier  
			</a>
		</div>
	</header>

	<section>
		<h1>
			Vos commandes
		</h1>

		<button>

		</button>
	</section>

	<div id="formulaire">
		<form method="post" name="formReponse" id="form_0">

			<div class="form">
				<label for="prenom">
					Prénom
				</label>
				<input type="text" id="prenom" name="prenom" class="form_input" required
					placeholder="Renseignez votre prénom">
			</div>

			<div class="form">
				<label>
					Nom
				</label>
				<input type="text" id="nom" name="nom" class="form_input" required placeholder="Renseignez votre nom">
			</div>

			<div class="form">
				<label>
					Adresse électronique
				</label>
				<input type="text" id="mail" name="mail" class="form_input" required
					placeholder="Renseignez votre adresse électronique">
			</div>

			<div class="form">
				<label>
					Adresse postale
				</label>
				<input type="text" id="adresse" name="adresse" class="form_input" required
					placeholder="Renseignez votre adresse postale">
			</div>

			<div class="form">
				<label>
					Ville
				</label>
				<input type="text" id="ville" name="ville" class="form_input" required
					placeholder="Renseignez votre ville">
			</div>

			<button>
				Commander
			</button>

			<div id="info">

			</div>

		</form>
	</div>

</body>

</html>
